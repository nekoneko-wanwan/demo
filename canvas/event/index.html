<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Canvas Event</title>
	<style>
		h1 {
			margin-top: 30px;
		}
		section {
			float: left;
			margin: 30px;
		}
		canvas {
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		h2 {
			text-align: center;
		}
		.clear {
			clear:both;
		}
	</style>
</head>
<body>


<h1>マウスアクション</h1>
<section>
	<h2>click</h2>
	<canvas id="e_click" width="250" height="250"></canvas>
</section>

<section>
	<h2>double click</h2>
	<canvas id="e_dbl_click" width="250" height="250"></canvas>
</section>

<section>
	<h2>over/ out</h2>
	<canvas id="e_m_over_out" width="250" height="250"></canvas>
</section>

<section>
	<h2>over/ out 2</h2>
	<canvas id="e_m_over_out2" width="250" height="250"></canvas>
</section>

<section>
	<h2>up / down</h2>
	<canvas id="e_m_up_down" width="250" height="250"></canvas>
</section>

<section>
	<h2>move</h2>
	<canvas id="e_m_move" width="250" height="250"></canvas>
</section>

<section>
	<h2>wheel</h2>
	<canvas id="e_m_wheel" width="250" height="250"></canvas>
</section>


<!-- /////////////////////////////////////////////////// -->
<div class="clear"></div>
<!-- /////////////////////////////////////////////////// -->


<h1>キーボードアクション</h1>
<section>
	<h2>keyup / down</h2>
	<canvas id="e_k_up_down" width="250" height="250"></canvas>
</section>




<script src="index.js"></script>
</body>
</html>
