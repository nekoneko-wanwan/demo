<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Velocity.js SVG Demo</title>
<style>

#svg1 {
	fill:none;
	stroke:#00ffff;            /* 線の色 */
	stroke-width:1px;          /* 線の太さ */

	/* dasharrayとdashoffsetを同じ値にし、dashoffsetを0にするアニメーションをすることで線を引く動作が実現できる */
	/* dasharrayは線全体の長さ。ここでは1辺100pxの正方形なので400px */
	/* 複雑な線の場合はJSで長さを取得することもできる */
	stroke-dasharray:  400px;  /* 線の間隔 */
	stroke-dashoffset: 400px;  /* 線の位置 */
	width: 100px;
	height: 100px;
}

/* 外部ファイル化したSVGのCSSはJSで設定する */
/* 外部化するとiFrameと同じような状態になるので、縦横サイズが固定されてしまう */

</style>
<script src="../lib/jquery-1.11.2.min.js"></script>
<script src="../lib/velocity.min.js"></script>
<script src="index.js"></script>
</head>
<body>

<h1>Velocity.js: SVGデモ</h1>

<p>正方形をなぞる</p><br>
<svg id="svg1">
	<rect x="0" y="0" width="100%" height="100%"/>
</svg>


<p>複雑な形をなぞる</p>
<!-- 外部ファイル化して読み込む -->
<object id="logo" data="index.svg" type="image/svg+xml">



</body>
</html>
