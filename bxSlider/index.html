<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>bxSliderで動きのあるスライダー | Demo</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="lib/jquery.bxslider.css">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="lib/jquery.easing.1.3.js"></script>
	<script src="lib/jquery.bxslider.min.js"></script>
	<script src="index.js"></script>
</head>
<body>

<h1>bxSliderで動きのあるスライダーを実装</h1>
<div class="slider">
	<ul class="slider__inner">
		<li>
			<div class="slider__cap">これは猫です</div>
			<div class="slider__cap is-sub">犬ではありません</div>
			<img src="img/pic1.jpg" />
		</li>
		<li>
			<div class="slider__cap">これはネコです</div>
			<div class="slider__cap is-sub">イヌではありません</div>
			<img src="img/pic2.jpg" />
		</li>
		<li>
			<div class="slider__cap">これはねこです</div>
			<div class="slider__cap is-sub">いぬではありません</div>
			<img src="img/pic3.jpg" />
		</li>
		<li>
			<div class="slider__cap">これはキャットです</div>
			<div class="slider__cap is-sub">ドッグではありません</div>
			<img src="img/pic4.jpg" />
		</li>
	</ul>
</div>

</body>
</html>
