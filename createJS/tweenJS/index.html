<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TweenJSの基本</title>
	<style>
		h1 {
			margin-top: 30px;
		}
		canvas {
			border: 1px solid #ccc;
			background-color: #fff;
		}
		section {
			float: left;
			margin: 0 30px;
			background-color: #f7f7f7;
			text-align: center;
			padding: 10px;
		}
		.clear {
			clear:both;
		}
	</style>
</head>
<body>



<h1>基本的な動き</h1>
<section>
	<h2>tw_basic</h2>
	<canvas id="tw_basic" width="140" height="140"></canvas>
</section>

<section>
	<h2>tw_random</h2>
	<canvas id="tw_random" width="140" height="140"></canvas>
</section>


<!-- /////////////////////////////////////////////////// -->
<div class="clear"></div>
<!-- /////////////////////////////////////////////////// -->

<script src="index.js"></script>
</body>
</html>
