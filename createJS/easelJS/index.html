<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>EaselJSの基本</title>
	<style>
		h1 {
			margin-top: 30px;
		}
		canvas {
			border: 1px solid #ccc;
			background-color: #fff;
		}
		section {
			float: left;
			margin: 0 30px;
			background-color: #f7f7f7;
			text-align: center;
			padding: 10px;
		}
		.clear {
			clear:both;
		}
	</style>
</head>
<body>



<h1>図形の描画</h1>
<section>
	<h2>rect</h2>
	<canvas id="simple_rect" width="140" height="140"></canvas>
</section>

<section>
	<h2>circle</h2>
	<canvas id="simple_circle" width="140" height="140"></canvas>
</section>

<section>
	<h2>star</h2>
	<canvas id="simple_star" width="140" height="140"></canvas>
</section>

<section>
	<h2>random color</h2>
	<canvas id="random_color" width="140" height="140"></canvas>
</section>


<!-- /////////////////////////////////////////////////// -->
<div class="clear"></div>
<!-- /////////////////////////////////////////////////// -->


<h1>アニメーション</h1>
<section>
	<h2>rotate</h2>
	<canvas id="anim_loop" width="140" height="140"></canvas>
</section>

<section>
	<h2>rotate</h2>
	<canvas id="anim_rotate" width="140" height="140"></canvas>
</section>


<!-- /////////////////////////////////////////////////// -->
<div class="clear"></div>
<!-- /////////////////////////////////////////////////// -->


<h1>イベント</h1>
<section>
	<h2>click</h2>
	<canvas id="ev_click" width="140" height="140"></canvas>
</section>

<section>
	<h2>drag &amp; drop</h2>
	<canvas id="ev_dd" width="140" height="140"></canvas>
</section>

<section>
	<h2>click rotate</h2>
	<canvas id="ev_rotate" width="140" height="140"></canvas>
</section>



<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- <script src="//code.createjs.com/preloadjs-0.6.1.min.js"></script> -->
<script src="//code.createjs.com/createjs-2015.05.21.min.js"></script>
<script src="index.js"></script>
</body>
</html>
